<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
  <div class="form-group">
    <label for="UserName">Tài khoản</label>
    <input type="text" class="form-control" id="UserName" required [(ngModel)]="model.UserName" name="UserName" #UserName="ngModel">
    <div [hidden]="UserName.valid || UserName.pristine" class="alert alert-danger">
      UserName is required
    </div>
  </div>

  <div class="form-group">
    <label for="Password">Mật khẩu</label>
    <input type="text" class="form-control" id="Password" required [(ngModel)]="model.Password" name="Password" #Password="ngModel">
    <div [hidden]="Password.valid || Password.pristine" class="alert alert-danger">
      Password is required
    </div>
  </div>


  <div class="form-group">
    <label for="RePassword">Nhập lại mật khẩu</label>
    <input type="text" class="form-control" id="RePassword" required [(ngModel)]="model.RePassword" name="RePassword" #RePassword="ngModel">
    <div [hidden]="RePassword.valid ||  RePassword.pristine" class="alert alert-danger">
      Password is required
    </div>
  </div>

  <div class="form-group">
    <label for="Role">Quyền hạn</label>
    <select class="form-control" id="Role" required [(ngModel)]="model.Role" name="Role" #Role="ngModel">
      <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
    </select>
    <div [hidden]="Role.valid || Role.pristine" class="alert alert-danger">
      Role is required
    </div>
  </div>


  <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
</form>
