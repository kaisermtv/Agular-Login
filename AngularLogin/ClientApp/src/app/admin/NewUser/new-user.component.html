<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
  <div class="form-group">
    <label for="name">Tài khoản</label>
    <input type="text" class="form-control" id="UserName" required [(ngModel)]="model.UserName" name="UserName" #name="ngModel">
    <div [hidden]="UserName.valid || UserName.pristine" class="alert alert-danger">
      UserName is required
    </div>
  </div>

  <div class="form-group">
    <label for="name">Mật khẩu</label>
    <input type="text" class="form-control" id="Password" required [(ngModel)]="model.Password" name="Password" #name="ngModel">
    <div [hidden]="Password.valid || Password.pristine" class="alert alert-danger">
      Password is required
    </div>
  </div>


  <div class="form-group">
    <label for="name">Nhập lại mật khẩu</label>
    <input type="text" class="form-control" id="RePassword" required [(ngModel)]="model.RePassword" name="RePassword" #name="ngModel">
    <div [hidden]="RePassword.valid || RePassword.pristine" class="alert alert-danger">
      Password is required
    </div>
  </div>


  <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
</form>
